name: Deploy Cloud Run Service
inputs:
  service:
    description: "Cloud Run service name"
    required: true
  region:
    description: "Cloud Run region"
    required: true
  project:
    description: "GCP project ID"
    required: true

runs:
  using: docker
  image: Dockerfile
  env:
    SERVICE: ${{ inputs.service }}
    REGION: ${{ inputs.region }}
    PROJECT: ${{ inputs.project }}
